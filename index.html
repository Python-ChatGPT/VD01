<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        .superb {
            background-color: #bbffbb;
            font-weight: bold;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <h1>Рейтинг Любимых <s>и Нелюбимых</s> Блюд</h1>
    <table>
        <thead>
            <tr>
                <th>Название блюда</th>
                <th>Оценка (1-10)</th>
                <th>Рецепт</th>
                <th>Фото</th>
            </tr>
        </thead>
        <tbody>
            <tr class="superb">
                <td>Медовое пирожное</td>
                <td>10</td>
                <td><a target="_blank" href="https://www.povarenok.ru/recipes/show/3227/">Рецепт медового пирожного</a></td>
                <td><img src="https://www.povarenok.ru/images/recipes/0/74/7495.jpg" alt="Фото медовых пирожных"></td>
            </tr>
            <tr>
                <td>Пельмени</td>
                <td>8</td>
                <td><a target="_blank" href="https://www.povarenok.ru/recipes/show/29160/">Рецепт пельменей</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2013jan/24/46/68663_83360-710x550x.jpg" alt="Фото пельменей"></td>
            </tr>
            <tr>
                <td>Оливье</td>
                <td>7</td>
                <td><a target="_blank" href="https://www.povarenok.ru/recipes/show/85493/">Рецепт салата Оливье</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2014feb/10/31/642058_83133-710x550x.jpg" alt="Фото Оливье"></td>
            </tr>
            <tr>
                <td>Селёдка под шубой</td>
                <td>7</td>
                <td><a target="_blank" href="https://www.povarenok.ru/recipes/show/27648/">Рецепт селёдки под шубой</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2013apr/04/35/307506_32054-300x0.jpg" alt="Фото селёдки под шубой"></td>
            </tr>
            <tr>
                <td>Борщ</td>
                <td>6</td>
                <td><a target="_blank" href="https://www.povarenok.ru/recipes/show/8933/">Рецепт борща</a></td>
                <td><img src="https://www.povarenok.ru/images/recipes/3/364/36471.jpg" alt="Фото борща"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
